<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        
        <div id="mainContainer">

            <div id="titleContainer">
                <div id="title">Rock, Paper, Scissors</div>
                <div id="subtitle">by Richard Shin</div>
            </div>
    
            <div id="choices">
                <div class="playerChoice"></div>
                <div class="computerChoice"></div>
            </div>
    
            <div id="scoreContainer">
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>

            <div id="results">Get ready to play... First to 5 wins!<br>
                Make a selection to begin the game.</div>
    
            <div id="buttonContainer">
                <button id="rock" class="btn"></button>
                <button id="paper" class="btn"></button>
                <button id="scissors" class="btn"></button>
            </div>

        </div>

    </body>

    <script src="script.js"></script>

</html>
